<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/profile.css" />
    <title>QUEER ME OUT</title>
    <script
      src="https://kit.fontawesome.com/c29743a859.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <h2>QUEER ME OUT!</h2>
      <a href="/home.html">SHOP</a>
      <div class="navIcons">
        <div class="profileContainer">
          <i class="fas fa-user"></i>
          <div class="profileMenu">
            <a href="/profile.html">PROFILE</a>
            <a href="/addProduct.html">PRODUCTS</a>
          </div>
        </div>
        <a href=""><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
    <div></div>
    <h1>YOUR INFORMATION</h1>
    <div class="detailsContainer"></div>
    <div class="editContainer">
      <h1>CHANGE YOUR DETAILS</h1>
      <div>
        <p>NAME</p>
        <input
          class="firstName"
          type="text"
          name="username"
          placeholder="First Name"
          value=""
        />
      </div>
      <div>
        <p>SURNAME</p>
        <input
          class="lastName"
          type="text"
          name="username"
          placeholder="Last Name"
        />
      </div>
      <div>
        <p>EMAIL ADDRESS</p>
        <input class="email" type="email" name="username" placeholder="Email" />
      </div>
      <div>
        <p>YOUR USERNAME</p>
        <input
          class="username"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div>
        <p>PASSWORD</p>
        <input
          class="password"
          type="text"
          name="username"
          placeholder="Password"
        />
      </div>
      <div class="buttonContainer">
        <button onclick="editDetails()">SAVE</button>
        <button class="delete">DELETE YOUR ACCOUNT</button>
      </div>
    </div>
    <script src="/profile.js"></script>
  </body>
</html>
