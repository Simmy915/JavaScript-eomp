<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>QUEER ME OUT</title>
  </head>
  <body>
    <div class="container">
      <h1>QUEER ME OUT!</h1>
      <div class="shape"></div>
      <form
        class="signIn active"
        onsubmit="login(document.querySelector('.username').value, document.querySelector('.password').value); return false"
      >
        <h2>LOG IN</h2>
        <input
          class="username"
          name="username"
          type="text"
          placeholder="Username"
        />
        <input
          class="password"
          name="password"
          type="password"
          placeholder="Password"
        />
        <button class="signInButton">LOG IN</button>
        <p>REGISTER <span class="switchButton">HERE</span></p>
      </form>
      <form
        class="register"
        action="https://herokuapp.com/register/"
        method="POST"
      >
        <h2>SIGN UP HERE</h2>
        <input
          class="firstName"
          type="text"
          name="first_name"
          placeholder="First Name"
        />
        <input
          class="lastName"
          type="text"
          name="last_name"
          placeholder="Last Name"
        />
        <input
          class="username"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input class="email" type="email" name="email" placeholder="Email" />
        <input
          class="password"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button class="signInButton">REGISTER HERE</button>
        <p>SIGN UP<span class="switchButton">HERE</span></p>
      </form>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
